<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yanova Creaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00aba9, #734b9e);
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
    }
    header {
      padding: 30px 10px;
    }
    header img {
      width: 150px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .botones {
      margin: 20px;
    }
    .botones a {
      display: inline-block;
      background-color: white;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .botones a:hover {
      background-color: #ddd;
    }
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 10px;
      background-color: #f9f9f9;
      color: black;
    }
    .producto {
      background-color: #fff;
      margin: 10px;
      padding: 15px;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .producto img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .producto h3 {
      margin-top: 10px;
    }
    footer {
      background-color: #f2f2f2;
      color: #444;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>
  <img src="img/logo.png" alt="Logo Yanova Creaciones">
  <h1>Regalos Personalizados</h1>
  <div class="botones">
    <a href="https://wa.me/59897623311" target="_blank">WhatsApp</a>
    <a href="https://instagram.com/yanovacreaciones" target="_blank">Instagram</a>
  </div>
</header>

<section class="productos">
  <div class="producto">
    <img src="img/llavero_nombre.jpg" alt="Llavero con nombre">
    <h3>Llavero con nombre</h3>
  </div>

  <div class="producto">
    <img src="img/taza_dragonball.jpg" alt="Taza Dragon Ball">
    <h3>Taza Dragon Ball</h3>
  </div>

  <div class="producto">
    <img src="img/llavero_corazon.jpg" alt="Llavero Corazón">
    <h3>Llavero corazón tejido</h3>
  </div>

  <div class="producto">
    <img src="img/kit_girasoles.jpg" alt="Kit girasoles">
    <h3>Kit girasoles</h3>
  </div>

  <div class="producto">
    <img src="img/llavero_escudo.jpg" alt="Llavero Peñarol">
    <h3>Llavero Peñarol cumpleaños</h3>
  </div>
</section>

<footer>
  © 2025 Yanova Creaciones · Personalización a tu estilo
</footer>

</body>
</html>
